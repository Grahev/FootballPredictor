{% extends "base.html" %}


{% block content %}
    <h1 class="text-center mt-5 mb-3">Join league</h1>

    {% comment %} <form method="POST" autocomplete="off">
    {% csrf_token %}
    <input type="text" name="name" id="name">
    <input type="number" name="pin" id="pin">
    <button type="submit">Join</button>
    </form> {% endcomment %}

   


    <ul class="list-group">
        {% for league in leagues %}
        <li class="list-group-item"><a href="join/{{league.pk}}">{{league.name}}</a></li>
        {% endfor %}
      </ul>

{% endblock content %}
