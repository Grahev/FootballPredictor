{% extends "base.html" %}

{% block content %}
<h1>League View</h1>

<a href="join">Join new league</a> 
<a href="create">Create new league</a>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<br>
<ul class="list-group">
    {% for league in leagues %}
        <li class="list-group-item">
            <a href="/leagues/{{league.id}}">{{league.name}}</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
