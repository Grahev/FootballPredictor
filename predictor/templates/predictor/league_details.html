{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-5 mb-3">{{league.name}}</h1>


<div class="container-sm">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody>
            {% for user in table %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{user.name}}</td>
            <td>{{user.points}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock content %}
